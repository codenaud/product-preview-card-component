<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="product">
    <article class="product__image">
      <!-- <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Paris perfume" title="Gabrielle Chanel Paris perfume"> -->
    </article>
    <article class="product__description">
      <section class="product__description-information">
        <h2 class="product__description-subtitle">Perfume</h2>
        <h1 class="product__description-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product__description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <section class="product__description-price">
            <p class="price__new">$149.99</p>
            <p class="price__old">$169.99</p>
          </section>
          <button class="button_primary"> <img src="images/icon-cart.svg" alt="Icon cart"> Add to Cart</button>

      </section>
    </article>
  </main>
  <!-- AUTHOR REFERRAL LINK SECTION -->
  <footer class="author-link">
    <section class="challenge">
      Challenge of:<a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank"> Frontend Mentor </a><span class="bar">|</span>
    </section>
    <section class="author">
      Coded by:
      <a href="https://github.com/codenaud" class="link" target="_blank">@codenaud</a> <span class="bar">|</span>
      Source Code:
      <a href="https://github.com/codenaud/product-preview-card-component/" class="link" target="_blank">Github</a>
    </section>
  </footer>
</body>

</html>
